buildscript {
    ext {
        springBootVersion = '1.2.1.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'spring-boot'

// In this section you declare where to find the dependencies of your project
repositories {
  mavenCentral()
  maven {
    url("https://plugins.gradle.org/m2/")
  }
  maven {
    url("https://repo.spring.io/plugins-release")
  }
}
// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.springframework:spring-context:5.3.22'
    compile 'org.springframework:spring-web:5.3.22'
    compile 'org.springframework:spring-test:5.3.22'
    compile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.42.2'
    compile 'junit:junit:4.13.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.13.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    compile 'org.reflections:reflections:0.10.2'
    compile(group: 'com.github.detro.ghostdriver', name: 'phantomjsdriver', version:'1.1.0') {
        exclude(module: 'servlet-api-2.5')
    }
    compile 'javax.annotation:javax.annotation-api:1.3.2'
}
