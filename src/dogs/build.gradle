buildscript {
    ext {
        springBootVersion = '2.7.4'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'spring-boot'

// In this section you declare where to find the dependencies of your project
repositories {
  mavenCentral()
  maven {
    url("https://plugins.gradle.org/m2/")
  }
  maven {
    url("https://repo.spring.io/plugins-release")
  }
}
// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.springframework:spring-context:5.3.22'
    compile 'org.springframework:spring-web:5.3.22'
    compile 'org.springframework:spring-test:5.3.22'
    compile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'4.3.0'
    compile 'junit:junit:4.13.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.13.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    compile 'org.reflections:reflections:0.10.2'
    compile 'javax.annotation:javax.annotation-api:1.3.2'
    compile 'org.json:json:20220320'
    compile 'org.apache.commons:commons-lang3:3.12.0'
    compile 'commons-codec:commons-codec:1.15'
}
